<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Get Key Free</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --accent: #22d3ee;
            --text: #1e1e2d;
            --bg: radial-gradient(circle at 20% 20%, #e0e7ff, #f3f4f6, #e0f2fe);
            --glass: rgba(255, 255, 255, 0.15);
            --radius: 18px;
            --shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            position: relative;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(16px);
            border-radius: var(--radius);
            padding: 40px 35px;
            box-shadow: var(--shadow);
            width: 380px;
            color: var(--text);
            animation: fadeIn 0.7s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header i {
            font-size: 36px;
            color: var(--primary);
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .header h1 {
            margin-top: 10px;
            font-size: 22px;
            font-weight: 600;
        }

        .note {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 8px;
            font-size: 13px;
            text-align: center;
            margin-bottom: 20px;
            color: #111827;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 17px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.8);
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
            color: #111827;
            box-sizing: border-box; /* Đảm bảo padding không làm tràn input */
            transition: box-shadow 0.3s;
        }

        input:hover { box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2); }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(120deg, var(--primary), var(--primary-light));
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, filter 0.3s;
            margin-bottom: 12px;
        }

        button:hover {
            transform: scale(1.03);
            filter: brightness(1.1);
        }

        button::after {
            content: "";
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: left 0.5s;
        }

        button:hover::after { left: 100%; }

        button.secondary {
            background: linear-gradient(120deg, #14b8a6, #06b6d4);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <i class="fa-solid fa-key"></i>
            <h1>Get Key Free</h1>
        </div>
        <div class="note">
            Lấy key từ <strong>00:00</strong> đến <strong>12:00</strong> để tránh lỗi!
        </div>
        <input type="text" id="GetKeyViewTextBox" readonly value="Đang tải..." />
        
        <button id="GetKeyBtn_Label">
            <i class="fa-solid fa-copy"></i> Sao chép Key
        </button>
        
        <button class="secondary" onclick="window.open('https://t.me/dkgamee', '_blank')">
            <i class="fa-brands fa-telegram"></i> Tham Gia Group Nhận Key Free
        </button>
    </div>

    <script>
        // Hàm xử lý lấy tham số từ URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Tự động điền Key khi trang tải xong
        window.onload = function() {
            const keyParam = getQueryParam('key');
            const inputField = document.getElementById("GetKeyViewTextBox");
            
            if (keyParam) {
                inputField.value = keyParam;
            } else {
                inputField.value = "KHÔNG CÓ KEY"; // Giá trị mặc định nếu link không có ?key=
            }
        };

        // Hàm sao chép
        document.getElementById("GetKeyBtn_Label").addEventListener("click", function () {
            const input = document.getElementById("GetKeyViewTextBox");
            
            if (input.value === "KHÔNG CÓ KEY" || input.value === "Đang tải...") {
                Swal.fire({
                    icon: "error",
                    title: "Thất bại!",
                    text: "Không có key nào để sao chép.",
                    confirmButtonColor: "#ef4444",
                });
                return;
            }

            input.select();
            input.setSelectionRange(0, 99999); // Cho thiết bị di động
            navigator.clipboard.writeText(input.value);

            Swal.fire({
                icon: "success",
                title: "Đã sao chép!",
                text: "Key của bạn đã được copy vào clipboard.",
                confirmButtonColor: "#6366f1",
            });
        });
    </script>
</body>
</html>
