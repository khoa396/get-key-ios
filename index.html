<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác thực Key</title>
    <style>
        /* Căn giữa "lỗ châu mai" ra giữa màn hình chính của bạn */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f8; /* Màu nền tùy chọn của web bạn */
        }

        /* 1. ĐÂY LÀ "LỖ CHÂU MAI" (Khung nhìn) */
        .iframe-wrapper {
            width: 400px;   /* Chiều rộng vừa đủ ôm nút bấm + Cloudflare */
            height: 130px;  /* Chiều cao vừa đủ ôm nút bấm + Cloudflare */
            overflow: hidden; /* CẮT BỎ hoàn toàn những gì lọt ra ngoài khung này */
            position: relative;
            border-radius: 8px; /* Bo góc cho đẹp */
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); /* Đổ bóng nhẹ */
            background: white;
        }

        /* 2. ĐÂY LÀ TRANG WEB BỊ NHÚNG BÊN TRONG */
        .iframe-wrapper iframe {
            position: absolute;
            
            /* Ép kích thước trang gốc phải to và cố định để bố cục của nó không bị vỡ/di chuyển */
            width: 1200px; 
            height: 800px; 
            
            /* Dịch chuyển bản đồ (iframe) lên trên và sang trái để nút bấm lọt vào đúng khung nhìn */
            /* !!! LƯU Ý: Bạn sẽ cần tăng/giảm 2 con số này một chút để khớp 100% với màn hình của bạn !!! */
            top: -480px;  /* Đẩy trang lên trên (số âm càng lớn càng đẩy lên cao) */
            left: -400px; /* Đẩy trang sang trái (số âm càng lớn càng đẩy sang trái) */
            
            border: none;
        }
    </style>
</head>
<body>

    <div class="iframe-wrapper">
        <iframe id="mainIframe" src="" scrolling="no"></iframe>
    </div>

    <script>
        // 1. Phân tích URL hiện tại để lấy phần đuôi "?code=..."
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const iframe = document.getElementById('mainIframe');

        // 2. Nhúng link + Dọn sạch thanh địa chỉ ngay lập tức
        if (code) {
            iframe.src = `https://authtool.app/get-key/?code=${code}`;
            
            if (window.history.replaceState) {
                const cleanUrl = window.location.protocol + "//" + window.location.host + window.location.pathname;
                window.history.replaceState({path: cleanUrl}, '', cleanUrl);
            }
        } else {
            iframe.src = "https://authtool.app/get-key/";
        }
    </script>
</body>
</html>
