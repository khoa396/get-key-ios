<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Key DK-Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; 
            background-color: #f4f7f8;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* KHUNG NHÌN (Lỗ châu mai) */
        .iframe-wrapper {
            width: 400px;   
            height: 200px;  
            overflow: hidden; 
            position: relative;
            border-radius: 8px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            background: white;
        }

        .iframe-wrapper iframe {
            position: absolute;
            width: 1200px; 
            height: 800px; 
            border: none;
            /* Đã xóa top và left ở đây, JavaScript sẽ tự điền vào */
        }
    </style>
</head>
<body>

    <div class="iframe-wrapper">
        <iframe id="mainIframe" src="" scrolling="no"></iframe>
    </div>

    <script>
        const searchString = window.location.search;
        const urlParams = new URLSearchParams(searchString);
        
        const domain = urlParams.get('domain');
        
        let token = "";
        if (searchString.includes("token=")) {
            token = searchString.split("token=")[1];
        }

        const iframe = document.getElementById('mainIframe');

        if (domain && token) {
            
            // ==========================================
            // LOGIC CHỈNH TỌA ĐỘ DỰA THEO DOMAIN
            // ==========================================
            if (domain.includes('authtool.app')) {
                // Tọa độ cho Authtool (Bạn đã căn chuẩn)
                iframe.style.top = '-460px';
                iframe.style.left = '-400px';
                
            } else if (domain.includes('v4.ppapikey.xyz')) {
                // Tọa độ cho PPAPIKey (⚠️ Bạn cần tự chỉnh lại số này cho khớp UI của họ)
                iframe.style.top = '-300px'; 
                iframe.style.left = '-400px';
                
            } else if (domain.includes('layma.net')) {
                // Tọa độ cho Layma (⚠️ Bạn cần tự chỉnh lại số này cho khớp UI của họ)
                iframe.style.top = '-480px';
                iframe.style.left = '-400px';
                
            } else {
                // Tọa độ mặc định nếu gặp domain lạ
                iframe.style.top = '-480px';
                iframe.style.left = '-400px';
            }
            // ==========================================

            const separator = domain.includes('?') ? '&' : '?';
            iframe.src = domain + separator + token;
            
            if (window.history.replaceState) {
                const cleanUrl = window.location.protocol + "//" + window.location.host + window.location.pathname;
                window.history.replaceState({path: cleanUrl}, '', cleanUrl);
            }
        } else {
            iframe.src = "https://authtool.app/get-key/";
        }
    </script>
</body>
</html>
