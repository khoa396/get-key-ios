<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get key ios</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; 
            background-color: #f4f7f8;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* KHUNG NHÌN (Lỗ châu mai) */
        .iframe-wrapper {
            width: 400px;   
            height: 400px;  
            overflow: hidden; 
            position: relative;
            border-radius: 8px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            background: white;
        }

        .iframe-wrapper iframe {
            position: absolute;
            width: 1200px; 
            height: 800px; 
            
            /* LƯU Ý: Vị trí này đang được căn cho authtool.app */
            top: -480px;  
            left: -400px; 
            
            border: none;
        }
    </style>
</head>
<body>

    <div class="iframe-wrapper">
        <iframe id="mainIframe" src="" scrolling="no"></iframe>
    </div>

    <script>
        // 1. Lấy toàn bộ phần đuôi trên thanh địa chỉ (VD: ?domain=...&token=...)
        const searchString = window.location.search;
        const urlParams = new URLSearchParams(searchString);
        
        // 2. Lấy giá trị của 'domain'
        const domain = urlParams.get('domain');
        
        // 3. Lấy giá trị 'token' (Dùng mẹo cắt chuỗi để không bị lỗi mất dữ liệu khi có dấu "&")
        let token = "";
        if (searchString.includes("token=")) {
            // Cắt chuỗi từ chữ "token=" và lấy toàn bộ phần đuôi phía sau nó
            token = searchString.split("token=")[1];
        }

        const iframe = document.getElementById('mainIframe');

        // 4. Nếu trên URL có truyền đủ domain và token thì bắt đầu nhúng
        if (domain && token) {
            
            // Kiểm tra xem domain gốc đã có dấu "?" chưa để ghép cho đúng chuẩn
            const separator = domain.includes('?') ? '&' : '?';
            
            // Ghép link hoàn chỉnh đưa vào iframe
            iframe.src = domain + separator + token;
            
            // 5. XÓA DẤU VẾT: Dọn sạch thanh địa chỉ ngay lập tức
            if (window.history.replaceState) {
                const cleanUrl = window.location.protocol + "//" + window.location.host + window.location.pathname;
                window.history.replaceState({path: cleanUrl}, '', cleanUrl);
            }
        } else {
            // Mặc định nếu không truyền thông số gì, hoặc có người truy cập thẳng vào web
            iframe.src = "https://authtool.app/get-key/";
        }
    </script>
</body>
</html>
